name: Build, Push and Deploy to Azure Container Apps

on:
  push:
    branches:
      - master

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}
  RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
  CONTAINER_APP_NAME: ${{ secrets.CONTAINER_APP_NAME }}
  IMAGE_NAME: bfcmeweb
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Docker Login to ACR
        run: |
          az acr login --name $ACR_NAME

      - name: Register Azure Providers
        run: |
          az provider register -n Microsoft.App --wait
          az provider register -n Microsoft.OperationalInsights --wait

      - name: Build Docker Image
        run: |
          docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG -f BFC.Dev.Web/Dockerfile .

      - name: Push Docker Image
        run: |
          docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG

      - name: Deploy to Azure Container Apps
        run: |
          if az containerapp show --name $CONTAINER_APP_NAME --resource-group $RESOURCE_GROUP > /dev/null 2>&1; then
            echo "Container App exists, updating..."
            az containerapp update \
              --name $CONTAINER_APP_NAME \
              --resource-group $RESOURCE_GROUP \
              --image $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG
          else
            echo "Container App does not exist, creating..."
            az containerapp create \
              --name $CONTAINER_APP_NAME \
              --resource-group $RESOURCE_GROUP \
              --environment ${{ secrets.CONTAINERAPPS_ENVIRONMENT }} \
              --image $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG \
              --target-port 8080 \
              --ingress external
          fi
