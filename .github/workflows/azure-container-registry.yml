name: Build, Push and Deploy to Azure Container Apps

on:
  push:
    branches:
      - master

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}
  RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
  CONTAINER_APP_NAME: ${{ secrets.CONTAINER_APP_NAME }}
  IMAGE_NAME: bfcmeweb
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Login to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ Docker login to ACR
      - name: Docker Login to ACR
        run: |
          az acr login --name $ACR_NAME

      # 4️⃣ Register Azure providers
      - name: Register Azure Providers
        run: |
          az provider register -n Microsoft.App --wait
          az provider register -n Microsoft.OperationalInsights --wait

      # 5️⃣ Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG -f BFC.Dev.Web/Dockerfile .

      # 6️⃣ Push Docker image
      - name: Push Docker Image
        run: |
          docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG

