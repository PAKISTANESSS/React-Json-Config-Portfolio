name: Build, Push and Deploy to Azure Container Apps (Managed Identity)

on:
  push:
    branches:
      - master

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}
  RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
  CONTAINER_APP_NAME: ${{ secrets.CONTAINER_APP_NAME }}
  CONTAINERAPPS_ENVIRONMENT: ${{ secrets.CONTAINERAPPS_ENVIRONMENT }}
  IMAGE_NAME: bfcmeweb
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Login to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ Docker login to ACR
      - name: Docker Login to ACR
        run: |
          az acr login --name $ACR_NAME

      # 4️⃣ Register Azure providers
      - name: Register Azure Providers
        run: |
          az provider register -n Microsoft.App --wait
          az provider register -n Microsoft.OperationalInsights --wait

      # 5️⃣ Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG -f BFC.Dev.Web/Dockerfile .

      # 6️⃣ Push Docker image
      - name: Push Docker Image
        run: |
          docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG

      # 7️⃣ Ensure Container Apps Environment exists (with Managed Identity)
      - name: Ensure Container Apps Environment with Managed Identity
        run: |
          if ! az containerapp env show --name $CONTAINERAPPS_ENVIRONMENT --resource-group $RESOURCE_GROUP > /dev/null 2>&1; then
            echo "Creating Container Apps Environment with Managed Identity..."
            az containerapp env create \
              --name $CONTAINERAPPS_ENVIRONMENT \
              --resource-group $RESOURCE_GROUP \
              --location westeurope \
              --enable-managed-identity
          else
            echo "Container Apps Environment exists."
          fi

          # Assign AcrPull to environment managed identity
          ENV_IDENTITY=$(az containerapp env show \
            --name $CONTAINERAPPS_ENVIRONMENT \
            --resource-group $RESOURCE_GROUP \
            --query identity.principalId -o tsv)

          ACR_ID=$(az acr show --name $ACR_NAME --resource-group $RESOURCE_GROUP --query id -o tsv)

          az role assignment create \
            --assignee $ENV_IDENTITY \
            --role AcrPull \
            --scope $ACR_ID || echo "AcrPull role assignment may already exist"

      # 8️⃣ Deploy Container App (create or update)
      - name: Deploy to Azure Container Apps
        run: |
          if az containerapp show --name $CONTAINER_APP_NAME --resource-group $RESOURCE_GROUP > /dev/null 2>&1; then
            echo "Container App exists, updating..."
            az containerapp update \
              --name $CONTAINER_APP_NAME \
              --resource-group $RESOURCE_GROUP \
              --image $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG
          else
            echo "Container App does not exist, creating..."
            az containerapp create \
              --name $CONTAINER_APP_NAME \
              --resource-group $RESOURCE_GROUP \
              --environment $CONTAINERAPPS_ENVIRONMENT \
              --image $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG \
              --target-port 8080 \
              --ingress external
          fi