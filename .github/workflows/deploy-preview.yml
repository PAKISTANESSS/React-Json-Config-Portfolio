name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-preview:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const distSize = require('child_process')
            .execSync('du -sh dist | cut -f1')
            .toString()
            .trim();
          
          const comment = `## ðŸŽ‰ Build Preview
          
          âœ… Build completed successfully!
          
          ðŸ“¦ **Build size:** ${distSize}
          
          The website is ready to be deployed.
          
          ---
          <sub>Built with commit ${context.sha.substring(0, 7)}</sub>`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

    - name: Upload preview artifacts
      uses: actions/upload-artifact@v4
      with:
        name: preview-build
        path: dist/
        retention-days: 3

